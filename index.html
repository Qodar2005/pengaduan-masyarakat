<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pengaduan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading-screen">
        <div id="loading-spinner"></div>
    </div>
    <div class="gradient-bg">
        <img src="./image/waves.png" class="waves" alt="gambar ombak ilang" srcset="">
    </div>

    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://batukota.kemenag.go.id/images/assets/logo_span_Lapor.png" alt="Logo" width="150"
                    class="filter-white d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse justify-content-between " id="navbarNav">
                <ul class="navbar-nav gap-4 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Tentang Lapor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Lapor!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-search"></i> Cari Aduan</a>
                    </li>
                </ul>
                <ul class="navbar-nav gap-4">
                    <li class="nav-item">
                        <button class="btn btn-transparent text-white btn-login">Login</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light">Daftar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row mt-5 mb-5">
            <div class="col-12 text-center text-light">
                <h3>Selamat Datang Di Layanan aduan masyarakat</h3>
                <h5>Sampaikan laporan Anda langsung kepada instansi pemerintah berwenang</h5>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="card mt-5 border-0 rounded-0 shadow shadow-lg animate__animated animate__fadeInUp"
                    style="width: 80% ; height: auto;">
                    <div id="alertBox" class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        Terima kasih atas aduan anda,segera akan kami proses
                    </div>
                    <div class="card-body border-0">
                        <form action="" method="POST">
                            <div class="form-floating">
                                <textarea class="form-control border-0" name="isi_pengaduan" placeholder="Leave a comment here" id="floatingTextarea" style="height: 20rem"></textarea>
                                <label for="floatingTextarea text-opacity-50 text-black-50">Ketik Laporan Anda</label>
                            </div>
                            <select class="form-select mt-2 mb-2" name="kategori" id="kategori"
                                aria-label="Default select example">
                                <option selected disabled>Pilih Kategori</option>
                                <option value="infrastruktur">Infrastruktur Kota</option>
                                <option value="lingkungan">Lingkungan</option>
                                <option value="pelayanan_publik">Pelayanan Publik</option>
                                <option value="keamanan">Keamanan</option>
                                <option value="transportasi">Transportasi</option>
                                <option value="kesehatan">Kesehatan</option>
                                <option value="pariwisata_dan_budaya">Pariwisata dan Budaya</option>
                                <option value="Kriminal">Kriminal</option>
                                <option value="lainnya">Lainnya</option>
                            </select>

                            <div class="form-floating" id="lainnyaTextarea" style="display: none;">
                                <textarea class="form-control border-0" name="lainnya_pengaduan" placeholder="Ketik laporan lainnya" id="lainnyaTextarea" style="height: 20rem"></textarea>
                                <label for="lainnyaTextarea text-opacity-50 text-black-50">Laporan Lainnya</label>
                            </div>

                            <div class="row d-flex justify-content-between">
                                <div class="col">
                                    <label for="file-upload" class="custom-file-upload">
                                        <i class="bi bi-files"></i> Lampiran
                                    </label>
                                    <input id="file-upload" type="file" />
                                </div>
                                <div class="col d-flex justify-content-end align-items-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="visibility"
                                            id="flexRadioDefault1" value="rahasia">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Rahasia
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="visibility"
                                            id="flexRadioDefault2" checked value="anonim">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Anonim
                                        </label>
                                    </div>
                                    <button class="btn button-submit" type="button" onclick="Klikalert()">Laporkan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
    <script src="alert.js"></script>
